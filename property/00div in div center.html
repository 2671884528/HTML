<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法一（使用绝对布局）</title>
    <STYLE>
        .par{
            width: 600px;
            height: 400px;
            background: cyan;
            position: relative;
        }
        .son {
            width: 400px;
            height: 200px;
            top: 50%;
            left: 50%;
            margin-top:-100px;
            margin-left: -200px;
            position: absolute;
            background: deeppink;
        }
    </STYLE>
</head>
<body>
<div class="par">
    <div class="son"></div>
</div>
</body>
</html>
