<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法四（使用绝对布局） </title>
    <STYLE>
        .par {
            width: 600px;
            height: 400px;
            background: cyan;
            position: relative;
        }
        .son {
            width: 400px;
            height: 200px;
            position: absolute;
            margin: auto;
            left: 0px;
            top: 0px;
            right: 0;
            bottom: 0;
            background: deeppink;
        }
    </STYLE>
</head>
<body>
<div class="par">
    <div class="son"></div>
</div>
</body>
</html>
