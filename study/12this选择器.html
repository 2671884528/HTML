<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
</head>
<body>
<span class="sp1">点击变色通过原生的dom对象</span><br>
<span class="sp2">点击变色通过jquery对象</span>

<SCRIPT type="text/javascript">
    document.getElementsByClassName('sp1')[0].addEventListener('click', function () {
        this.style.color = '#00ff00'
    })
</SCRIPT>
<SCRIPT type="text/javascript">
    $('.sp2').click(function () {
        $(this).css('color','red');
    })
</SCRIPT>
</body>
</html>
