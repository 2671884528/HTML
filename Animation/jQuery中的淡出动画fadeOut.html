<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
    <style>
        div {
            margin: 20px auto;
            border: 3px groove lightpink;
            text-align: center;
        }
    </style>
</head>
<body>
<div>这里要提一个透明度的方法，设置元素透明度为0，可以让元素不可见，透明度的参数是0~1之间的值，通过改变这个值可以让元素有一个透明度的效果。常见的淡入淡出动画正是这样的原理。</div>
选择淡出的时间:<select>
    <option value="1">fadeOut()</option>
    <option value="2">fadeOut(3000)</option>
    <option value="3">fadeOut(duration,complete)</option>
    <option value="4">fadeOut(duration,linear)</option>
    <option value="5" selected="selected">fadeOut(time,function)</option>
    <option value="6">fadeOut(option)</option>
</select>
<br>
<button>淡出</button>
<button>显示</button>
<SCRIPT type="text/javascript">
    var $div = $('div');
    $("button:first").on('click', function () {
        var select = $("select").val();
        switch (select) {
            case "1":
                $div.fadeOut();
                break;
            case "2":
                $div.fadeOut(3000);
                break;
            case "3":
                $div.fadeOut({duration: 3000, complete: alert("是否淡出")});
                break;
            case "4":
                $div.fadeOut(3000, 'linear');
                break;
            case "5":
                $div.fadeOut(3000, function (e) {
                    alert(e);
                });
                break;
            case "6":
                $div.fadeOut({duration:3000})
                break;
        }

    })

    $('button:last').click(function () {
        $div.show()
    })
</SCRIPT>
</body>
</html>
