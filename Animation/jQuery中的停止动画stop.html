<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div {
            width: 400px;
            height: 400px;
            margin: 40px auto;
            border: 5px groove blueviolet;
            display: flex;
            align-items: center;
            font-size: 20px;
            color: cyan;
        }

        .div2 {
            width: 400px;
            border: 5px groove blueviolet;
            margin: 40px auto;
        }

        button {
            opacity: 0.4;
            background: blueviolet;
            margin: 0 40px;
        }
    </style>
    <
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
</head>
<!--stop()：只会停止第一个动画，第二个第三个继续-->
<!--stop(true)：停止第一个、第二个和第三个动画-->
<!--stop(true ture)：停止动画，直接跳到第一个动画的最终状态-->
<body>
<div class="div">
    .stop(); 停止当前动画，点击在暂停处继续开始
    .stop(true);
    如果同一元素调用多个动画方法，尚未被执行的动画被放置在元素的效果队列中。这些动画不会开始，直到第一个完成。当调用.stop()的时候，队列中的下一个动画立即开始。如果clearQueue参数提供true值,那么在队列中的动画其余被删除并永远不会运行
    .stop(true,true); 当前动画将停止，.但该元素上的 CSS 属性会被立刻修改成动画的目标值
</div>
<div class="div2">
    <button>执行动画</button>
    <select>
        <option value="1">stop()</option>
        <option value="2">stop(true)</option>
        <option value="3">stop(true,true)</option>
    </select>
    <button>确定</button>
</div>
<script type="text/javascript">
    var $div = $(".div");
    $('button:first').click(function () {
        $div.animate({width: 600}, {duration: 5000});
        $div.animate({height: 600}, {duration: 5000});
        $div.animate({opacity: 0}, {duration: 5000});
    })
    $('button:last').on('click', function () {
        if ($("select").val() == "1") {
            $div.stop();
        }
        else if ($("select").val() == "2") {
            $div.stop(true);
        }
        else {
            $div.stop(true,true);
        }
    })
</script>
</body>
</html>
