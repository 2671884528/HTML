<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
    <style>
        div {
            margin: 20px auto;
            border: 3px groove lightpink;
            text-align: center;
        }
    </style>
</head>
<!--fadeToggle()函数用于切换所有匹配的元素，并带有淡入/淡出的过渡动画效果。之前也学过toggle、slideToggle 也是类似的处理方式-->

<!--fadeToggle切换fadeOut与fadeIn效果，所谓"切换"，即如果元素当前是可见的，则将其隐藏(淡出)；如果元素当前是隐藏的，则使其显示(淡入)。-->
<body>
<div>这里要提一个透明度的方法，设置元素透明度为0，可以让元素不可见，透明度的参数是0~1之间的值，通过改变这个值可以让元素有一个透明度的效果。常见的淡入淡出动画正是这样的原理。</div>
选择淡出的时间:<select>
    <option value="1">fadeOut()</option>
    <option value="2">fadeOut(3000)</option>
    <option value="3">fadeOut(duration,complete)</option>
    <option value="4">fadeOut(duration,linear)</option>
    <option value="5" selected="selected">fadeOut(time,function)</option>
    <option value="6">fadeOut(option)</option>
</select>
<br>
<button>淡出</button>
<button>淡入</button>
<SCRIPT type="text/javascript">
    var $div = $('div');
    $("button:first").on('click', function () {
        var select = $("select").val();
        switch (select) {
            case "1":
                $div.fadeToggle();
                break;
            case "2":
                $div.fadeToggle(3000);
                break;
            case "3":
                $div.fadeToggle({duration: 3000, complete: alert("是否淡出")});
                break;
            case "4":
                $div.fadeToggle(3000, 'linear');
                break;
            case "5":
                $div.fadeToggle(3000, function (e) {
                    alert(e);
                });
                break;
            case "6":
                $div.fadeToggle({duration:3000})
                break;
        }

    })

    $('button:last').click(function () {
        $div.fadeToggle()
    })
</SCRIPT>
</body>
</html>
