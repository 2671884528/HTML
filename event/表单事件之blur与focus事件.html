<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
    <style>
        div{
            width: 239px;
            margin: 20px auto;
            border: 3px groove cyan ;
            /*align-items: center;*/
        }
        input{
            border: 0;
            padding: 0;
            height: 28px;
            background: cyan;
            color: darkred;
        }
    </style>
</head>
<body>
<div>
    聚焦失效：<input>
</div>
<div>
    聚焦有效：<input>
</div>
<div>
    失焦无效：<input>
</div>
<div>
    失焦有效：<input>
</div>
<SCRIPT type="text/javascript">
    //子元素聚焦不能触发事件
    $('div:eq(0)').focus(function () {
        $(this).css('border','1px solid red')
    })
    //子元素聚焦能触发事件
    $('div:eq(1)').focusin(function () {
        $(this).css('border','1px solid red').find('input').val('你是一个大笨猪')
    })
     //子元素失焦不能触发事件
    $('div:eq(2)').blur(function () {
        $(this).css('border','1px solid red')
    })
    //子元素失焦能触发事件
    $('div:eq(3)').focusout(function () {
        $(this).css('border','1px solid red').find('input').val('你是一个大笨猪')
    })

</SCRIPT>
</body>
</html>
