<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <SCRIPT type="text/javascript" src="../jquery-3.3.1.js"></SCRIPT>
    <style>
        div {
            border: 20px groove darkviolet;
            text-align: center;
            margin: 50px auto;
        }
        button {
            margin-left: 50px;
        }

    </style>
</head>
<body>
<div>
    <button>第一个按钮</button>
    <button>第二个按钮</button>
</div>
<div>
    <button>第一个按钮</button>
    <button>第二个按钮</button>
</div>
<SCRIPT type="text/javascript">
    //只显示一次(第一次进入被绑定事件的元素，只要在该元素内在子元素来回移动不会触发事件)
    $('div:first').mouseenter(function (e) {
        alert(e.target)
    })
    $("div:last").mouseleave(function (e) {
        alert(e.target)
    })
</SCRIPT>
</body>
</html>
