<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            border: 5px groove cyan;
            margin: 20px auto;
            width: 300px;
            height: 50px;
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
</head>
<body>
<p>点击触发事件</p>
<p>
    <button>取消mousedown事件</button>
</p>
<p>点击触发事件</p>
<p>
    <button>取消全部事件</button>
</p>
<SCRIPT type="text/javascript">
    var count = 0;
    $('p:first').on('mousedown mouseup',function (e) {
        $(this).html("事件是:" + e.type+(++count));
    })
    $('p:has(button):first').on('click',function () {
        $(this).prev().off('mousedown');
    })
</SCRIPT>
<SCRIPT type="text/javascript">
    var count = 0;
    $('p:eq(2)').on('mousedown mouseup',function (e) {
        $(this).html("事件是:" + e.type+(++count));
    })
    $('p:has(button):last').on('click',function () {
        $(this).prev().off();
    })
</SCRIPT>

</body>
</html>
