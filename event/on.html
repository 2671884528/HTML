<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            border: 5px groove cyan;
            margin: 20px auto;
            width: 300px;
            height: 50px;
        }
    </style>
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
</head>
<body>
<p></p>
<SCRIPT type="text/javascript">
    $('p').on({mousedown:function (e) {
        $(this).html(e.type)
    },mouseup:function (e) {
            $(this).html(e.type)
        }
    })
</SCRIPT>
</body>
</html>
